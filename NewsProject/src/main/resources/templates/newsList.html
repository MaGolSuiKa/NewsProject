<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div>

    <th:block th:each="news, it : ${all}">
        <div th:text="${news.newsTitle}"></div>
        <div th:text="${news.createTime}"></div>
        <div th:text="${news.newsCategoryName}"></div>

    </th:block>
</div>

</body>
</html>
